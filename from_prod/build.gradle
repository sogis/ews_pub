import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferFromProd'

task transferFromProd(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    transferSets = [
            new TransferSet('anlage.sql', 'afu_erdwaermesonden.erdwaermesonden_anlage', true),
            new TransferSet('bohrung.sql', 'afu_erdwaermesonden.erdwaermesonden_bohrung', true)
    ]
}